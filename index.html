<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header text-center m-auto">
        <h1 class="text-center mt-5 mb-5 m-auto">Bookmarker</h1>
      </div>
      <div class="subHeader text-center mt-4">
        <i class="fa-solid fa-bookmark"></i>
        <span class="">Bookmark your favorite sites</span>
        <i class="fa-solid fa-bookmark"></i>
      </div>
      <div class="siteInfo m-auto mt-4 position-relative">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        <label for="name"> Site Name</label>
        <input
          class="form-control p-2 mt-3 mb-3"
          type="text"
          id="name"
          value=""
          placeholder="Bookmark Name"
          onkeyup="CheckName(this.value)"
        />
        <div id="name-valid" class="mb-2 d-none">
          <label for="name" class="text-danger"
            >*Please enter a vaild Name (Name must have at least 3
            characters)*</label
          >
        </div>
        <i class="fa-solid fa-link pe-2"></i>
        <label for="url"> Site URL</label>
        <input
          class="form-control p-2 mt-3 mb-3"
          type="text"
          id="Url"
          name="Url"
          value=""
          placeholder="Bookmark URL"
          onkeyup="CheckUrl(this.value)"
        />
        <div id="url-valid" class="mb-2 d-none">
          <label for="Url" class="text-danger"
            >*Please enter a vaild URL(URl like http://www.go.com )*</label
          >
        </div>
        <button
          onclick="Submit()"
          id="submit"
          type="submit"
          class="btn text-white bg-danger d-flex m-auto py-2 px-5 mb-4 rounded"
        >
          Submit
        </button>
        <div class="update_btn d-flex justify-content-center">
          <button
            onclick="Save()"
            id="Save"
            type="submit"
            class="btn d-none text-white bg-success d-flex py-2 px-5 mb-4 mx-3 rounded"
          >
            Update
          </button>
          <button
            onclick="Cancel()"
            id="cancel"
            type="submit"
            class="btn d-none text-white bg-secondary d-flex py-2 px-5 mb-4 rounded"
          >
            cancel
          </button>
        </div>
        <input
          type="text"
          name="search"
          id="search"
          onkeyup="search(this.value)"
          class="form-control mt-4 mb-3"
          placeholder="Write Sitename to Search"
        />
        <div
          class="alert d-none bg-white w-50 m-auto flex-column position-absolute"
          id="Demo"
        >
          <div class="container">
            <div class="circles d-flex flex-row mb-3">
              <div class="circle bg-danger"></div>
              <div class="circle bg-warning"></div>
              <div class="circle bg-success"></div>
              <i
                class="fa-solid fa-xmark ms-auto curs-poi"
                onclick="Close()"
              ></i>
            </div>
            <div class="alert-message">
              <p class="w-100 d-inline-block">
                Site Name or Url is not valid, Please follow the rules below :
              </p>

              <i class="fa-regular fa-circle-right p-2 text-danger"></i>
              <span>Site name must contain at least 3 characters</span>
              <br />
              <i class="fa-regular fa-circle-right p-2 text-danger"></i>
              <span>Site URL must be a valid one</span>
            </div>
          </div>
        </div>
      </div>
      <table class="table mt-3">
        <thead class="text-center bg-danger-subtle">
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Update</td>
            <td>Delete</td>
          </tr>
        </thead>
        <tbody id="data" class="text-center"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
